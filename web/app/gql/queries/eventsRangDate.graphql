query eventsRangDate($dateStart: Date!, $dateEnd: Date!){
  eventsRangDate(dateStart: $dateStart, dateEnd: $dateEnd){
    id
    title
    dateStart
    dateEnd
    users{
      id
      login
      homeFloor
      avatarUrl
    }
    room{
      id
      title
      capacity
      floor
    }
  }
}
